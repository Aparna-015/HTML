<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div style="background-color: gray">
      <form>
        <h2>Registration Form</h2>
        <label>First name: </label>
        <input type="text" name="fname" id="fname" /><br />
        <label> Second name:</label>
        <input type="text" name="sname" id="sname" /><br />
        <label>Email</label>
        <input type="email" name="email" id="email" /><br />
        <label>Password:</label>
        <input type="password" name="password" id="password" />

        <div>
          <h2>Gender</h2>
          <input type="radio" name="gender" id="male" />
          <label>male</label>
          <input type="radio" name="gender" id="female" />
          <label>Female</label>
          <input type="radio" name="gender" id="Other" />
          <label>Other</label>
        </div>
        <div>
          <h2>Hobbies</h2>
          <input type="checkbox" name="game" id="football" />
          <label>football</label>

          <input type="checkbox" name="game" id="cricket" />
          <label>cricket</label>

          <input type="checkbox" name="game" id="hockey" />
          <label>hockey</label>
        </div>
        <div>
          <h3>Address</h3>
          <label>Address</label>
          <textarea name="address" id="address" col="22" rows="10"></textarea>
        </div>
        <div>
          <h1>Upload a Photo</h1>
          <label>Upload</label>
          <input type="file" id="Photo" name="photo">
          <br>
        </div>
        <button type="submit">Register</button>

      </form>
    </div>
  </body>
</html>
